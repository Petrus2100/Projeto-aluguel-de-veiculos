    <section class="carousel-container" id="seguros">
         <h2 class="title">Escolha o tipo<span> de seguro</span></h2>
    <div class="carousel">
        <button class="carousel-btn left" onclick="moveCarousel(-1)">&#10094;</button>
        
        <div class="carousel-items">
            <div class="carousel-item" onclick="selectSeguro('Seguro Auto')">

            </div>
            <div class="carousel-item" onclick="selectSeguro('Seguro Residencial')">

            </div>
            <div class="carousel-item" onclick="selectSeguro('Seguro Viagem')">

            </div>
            <!-- Adicione mais seguros conforme necessário -->
        </div>

        <button class="carousel-btn right" onclick="moveCarousel(1)">&#10095;</button>
    </div>
</section>

<footer>
        <div class="rodape">&copy; SpaceSeguro</div>
    </footer>

<script>
let currentIndex = 0;

function moveCarousel(direction) {
    const container = document.querySelector('.carousel-items');
    const item = document.querySelector('.carousel-item');
    const itemWidth = item.offsetWidth + 20; // 20 = margem horizontal total (10px de cada lado)

    const totalItems = document.querySelectorAll('.carousel-item').length;
    const visibleArea = document.querySelector('.carousel').offsetWidth;
    const visibleCount = Math.floor(visibleArea / itemWidth);

    currentIndex += direction;

    // limitar
    if (currentIndex < 0) currentIndex = 0;
    if (currentIndex > totalItems - visibleCount) {
        currentIndex = totalItems - visibleCount;
    }

    const offset = -(currentIndex * itemWidth);
    container.style.transform = `translateX(${offset}px)`;
}
</script>

</body>
